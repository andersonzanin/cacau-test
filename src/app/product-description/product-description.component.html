<p class="text-center">Descrição do produto</p>

<div class="container d-flex justify-content-center">
    <div class="row d-flex justify-content-center">
        <div class="col-lg-4 col-md-6 col-sm-12 mb-4 d-flex justify-content-center">
          <div class="card card-custom shadow-sm">
            <img class="card-img-top img-fluid mt-2" src="{{product.image}}" alt="Card image">
            <div class="card-body">
              <h5 class="card-title">{{product.title}}</h5>
              <p class="card-text"><strong>Categoria: </strong>{{product.category}}</p>
              <p class="card-text"><strong>Descrição: </strong>{{product.description}}</p>
              <p class="card-text"><strong>Preço: </strong>{{product.price | currency}}</p>
              <div class="buttons">
                <a class="btn btn-dark" routerLink="/products/description/{{product.id}}">Comprar</a>
              </div>
            </div>
          </div>
        </div>
      </div>
  </div>
